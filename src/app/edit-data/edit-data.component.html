<h1>Edit Data Member</h1>

<form>
   <label for="name">Name:</label>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="data.name" name="name" id="name" required>
  </div>
  <label for="address">Address:</label>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="data.address" name="address" id="address" required>
  </div>
  <label for="phone">Phone:</label>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="data.phone" name="phone" id="phone" required>
  </div>
  <!-- <div class="form-group">
    <label for="class">Kelas:</label>
    <input type="text" class="form-control" [(ngModel)]="data.class" name="class" id="class" required>
  </div> -->
  <label for="description">Description:</label>
  <div class="form-group">
    <textarea class="form-control" [(ngModel)]="data.description" name="description" id="description" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateData()">SIMPAN</button>
  <button routerLink="/home" class="btn-batal">BATAL</button>
</form>
