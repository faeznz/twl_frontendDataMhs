<div class="tambah">
   <h1>Data Member</h1>
   <div class="tambah2">
    <button routerLink="/form">TAMBAH MEMBER</button>
   </div>
</div>

<table>
  <tr>
    <th>ID</th>
    <th>Nama</th>
    <th>Alamat</th>
    <th>No HP</th>
    <th>Kelas</th>
    <th>Keterangan</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of data">
    <td style="text-align: center;">{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.address }}</td>
    <td>{{ item.phone }}</td>
    <td>{{ item.class }}</td>
    <td>{{ item.description }}</td>
    <td class="button">
      <button (click)="delete(item.id)">HAPUS</button>
      <button (click)="editData(item.id)">UBAH</button>
    </td>
  </tr>
</table>
